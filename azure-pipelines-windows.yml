# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- develop

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

### workaround to have codecov working
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.0.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(solution)'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(solution)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '--no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover'
    projects: '$(solution)'
  
# - script: |
#     dotnet tool install --global Codecov.Tool
#     codecov -t $(CODECOV_TOKEN) -f "**/*.opencover.xml"
#   displayName: 'Upload to codecov.io'

- script: |
    dotnet tool install --global dotnet-sonarscanner
    dotnet tool install --global coverlet.console
    dotnet sonarscanner begin /k:"$(SONAR_PROJECT_KEY)"
        /d:sonar.login="$(SONAR_TOKEN)"
        /d:sonar.host.url="https://sonarcloud.io" 
        /d:sonar.cs.opencover.reportsPaths=/*/*.opencover.xml
    dotnet sonarscanner end /d:sonar.login="$(SONAR_TOKEN)"
  displayName: 'Upload to sonarcloud'
